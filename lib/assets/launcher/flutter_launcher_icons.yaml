# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "lib/assets/launcher/ic_launcher.png"

  android: "launcher_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "lib/assets/launcher/ic_launcher_adaptive_back.png"
  adaptive_icon_foreground: "lib/assets/launcher/ic_launcher_adaptive_fore.png"

  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "lib/assets/launcher/favicon.png"
#    background_color: "#hexcode"
#    theme_color: "#hexcode"

  windows:
    generate: true
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
